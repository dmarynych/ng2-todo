# language setting
language: node_js

# version numbers, testing against two versions of node
node_js:
    - 6.6.0
    
build:
    ci:
        - npm install -g angular-cli
    
branches:
  only:
    - tutorial

script: ls

after_success :
    - rsync -az ./src stark@foot.onjs.net:~/dev/foot-ui
    - rsync -az ./package.json stark@foot.onjs.net:~/dev/foot-ui/package.json
    - ssh -t stark@foot.onjs.net 'cd ./dev/foot-ui; /home/stark/.nvm/versions/v6.6.0/bin/npm install'
    - ssh -t stark@foot.onjs.net 'cd ./dev/foot-ui; /home/stark/.nvm/versions/v6.6.0/bin/ng build'
